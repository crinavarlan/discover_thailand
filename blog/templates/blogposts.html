{% extends "base.html" %}
{% block content %}

    {% for post in posts %}
        <div class="container blogposts text-justify">
            <div class="col-md-3 col-sm-4">
                {% if post.image %}
                        <img src="/media/{{ post.image}}" class="img-responsive">
                    {% endif %}
            </div>
             <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <h3>{{ post.title|safe|linebreaks }}</h3>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="col-xs-12">
                            <p>{{ post.content|truncatewords:30 }}</p>
                            <p><button class="btn btn-default" onclick="location.href={{ post.id }}">Read More</button></p>
                            <p>{{ post.published_date }} | <strong>Views</strong> {{ post.views }} | <strong>Tag</strong> {{ post.tag }}</p>
                        </div>
                    </div>
                </div>
            </div>
      <div class="col-sm-2"></div>
        </div>
    {% endfor %}
{% endblock %}
